<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management India</title>
    
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS (You can also link to the Bootstrap CDN as before) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>

        .p1{
            display: inline-block;
            font-size: 22px;
            font-weight: 500;
        }

        .p2{
            display:inline-block
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT HERE-->
    <div class="cy-h">
        <p class="cy-heading">Tropical Cyclone Detail </p>
    </div>

    <div class="cy-preview-container">

        <div class="cy-preview">
            <div class="cy-image">
            <img src="img/birjoy.jpeg">
            </div>
            <div class="cy-info">
                <div class="cy-info-h">
                    <div class="cy-name">Cyclone Biparjoy</div>
                </div>

                <div class="cy-details">
                    <div class="cy-origin">
                        <p class="p1">Origin : </p>
                        <p class="p2">Central Arabian Sea  </p>
                    </div>
                    <div class="cy-origin-date">
                        <p class="p1">Origin date: </p>
                        <p class="p2">6th June 2023</p>
                    </div>
                    <div class="peak-speed">
                        <p class="p1">Peak Speed : </p>
                        <p class="p2">195 km/hr</p>
                    </div>
                    <div class="area-of-effect">
                        <p class="p1">Area Of Impact : </p>
                        <p class="p2">Gujrat</p>
                    </div>
                    <div class="date-of-impact">
                        <p class="p1">Date of Impact : </p>
                        <p class="p2">15th June 2023</p>
                    </div>
                    <div class="speed-in-excess">
                        <p class="p1">Speed In Excess : </p>
                        <p class="p2">150 km/hr</p>
                    </div>
                    <div class="casualities">
                        <p class="p1">Casualities : </p>
                        <p class="p2">No Deaths,47 injured</p>
                    </div>
                </div>
            </div>
        </div>


        
        
    </div>
    

    



    <!-- Footer -->
    <div id="footer-container"></div>


    <!-- Load the JavaScript from navbar-loader.js -->
    <script src="js/navbar-loader.js"></script>
    <script src="js/footer-loader.js"></script>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
